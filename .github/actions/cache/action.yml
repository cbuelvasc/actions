   name: 'Cache Gradle Dependencies'
   description: 'Cache Gradle Dependencies Wrapper'
   inputs:
     service-name:
       description: 'Service name'
       required: true
   runs:
     using: 'composite'
     steps:
       - uses: actions/cache@v4
         shell: bash
         with:
           path: |
             ~/.gradle/caches
             ~/.gradle/wrapper
             ~/.gradle/daemon
             ${{ inputs.service-name }}/.gradle/caches
             ${{ inputs.service-name }}/.gradle/wrapper
           key: ${{ runner.os }}-gradle-${{ inputs.service-name }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
           restore-keys: |
             ${{ runner.os }}-gradle-${{ inputs.service-name }}-
             ${{ runner.os }}-gradle-